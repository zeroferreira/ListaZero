<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade - Zero FM</title>
    <link rel="stylesheet" href="styles.css?v=2.11">
    <style>
        /* Estilos espec√≠ficos para Arcade */
        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
            font-family: 'Avenir', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        /* Fondo de orbs heredado o simulado si no se carga styles.css correctamente */
        .immersive-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: orbFloat 20s infinite ease-in-out;
        }
        .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #ff0050; animation-delay: 0s; }
        .orb-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #00f2ea; animation-delay: -5s; }
        .orb-3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: #8a2be2; animation-delay: -10s; }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Contenedor principal tipo "Pantalla" */
        .arcade-screen {
            position: relative;
            width: 90vw;
            height: 85vh;
            background: rgba(10, 10, 15, 0.85);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), inset 0 0 50px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 10;
        }

        /* Efecto de l√≠neas de escaneo (Retro CRT) */
        .arcade-screen::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 20;
            opacity: 0.3;
        }

        /* T√≠tulo Curvado */
        .arcade-header {
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 20px;
        }
        
        svg text {
            font-family: 'Courier New', monospace;
            font-weight: 900;
            font-size: 60px;
            fill: transparent;
            stroke: #fff;
            stroke-width: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px #ff0050;
            animation: textGlow 3s infinite alternate;
        }
        
        @keyframes textGlow {
            0% { stroke: #fff; text-shadow: 0 0 10px #ff0050; }
            100% { stroke: #ff0050; text-shadow: 0 0 20px #00f2ea, 0 0 40px #ff0050; }
        }

        /* Layout Grid */
        .arcade-content {
            flex: 1;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 20px;
            padding: 20px 40px;
            z-index: 15; /* Above scanlines for interaction if needed, though scanlines are pointer-events: none */
        }

        /* Secci√≥n Previsualizaci√≥n */
        .preview-section {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .preview-placeholder {
            font-size: 24px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Secci√≥n Selector (Ruleta) */
        .selector-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
        }

        .game-wheel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .game-item {
            font-size: 20px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.4);
            padding: 15px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .game-item.active {
            color: #fff;
            font-size: 26px;
            background: rgba(255, 0, 80, 0.2);
            border-color: #ff0050;
            box-shadow: 0 0 15px rgba(255, 0, 80, 0.4);
            transform: scale(1.1);
        }

        /* Mobile Controls HUD */
        .mobile-controls {
            display: none; /* Hidden by default, shown when game active on mobile */
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 120px;
            z-index: 100;
            pointer-events: none; /* Buttons will have pointer-events: auto */
        }

        /* Coming Soon / Loading Styles */
        @keyframes arcade-pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .arcade-loading-text {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            letter-spacing: 4px;
            text-transform: uppercase;
            animation: arcade-pulse 1.2s infinite;
            color: #00ff00;
            font-size: 18px;
            margin-top: 10px;
            text-shadow: 0 0 8px rgba(0,255,0,0.6);
        }

        .coming-soon-msg {
            font-size: 20px; 
            font-weight: bold; 
            color: #ff0050;
            margin-top: 30px;
        }
        
        .dpad-btn {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        .dpad-btn:active { background: rgba(255, 0, 80, 0.4); border-color: #ff0050; }
        
        .btn-up { top: 0; left: 75px; }
        .btn-down { bottom: 0; left: 75px; }
        .btn-left { top: 35px; left: 15px; }
        .btn-right { top: 35px; right: 15px; }

        /* --- RESPONSIVE DESIGN --- */

        /* 1. Ajustes Generales para M√≥viles/Tablets (Compactar UI) */
        @media (max-width: 1024px), (max-height: 800px) {
            .arcade-screen { 
                width: 100%; 
                height: 100vh; /* Fallback */
                height: 100dvh; /* Dynamic Viewport Height */
                border-radius: 0;
                border: none;
                box-shadow: none;
            }
            .arcade-header { 
                height: 60px; 
                margin-top: 10px; 
                flex-shrink: 0;
            }
            svg {
                width: 100%;
                height: 100%;
            }
            svg text { 
                font-size: 40px; 
            }
            
            /* Bot√≥n Volver - Abajo del todo */
            .back-btn {
                top: auto;
                left: 50%;
                bottom: 20px;
                transform: translateX(-50%);
                font-size: 14px;
                padding: 10px 30px;
                background: rgba(0, 0, 0, 0.85);
                border: 1px solid rgba(255, 255, 255, 0.3);
                border-radius: 30px;
                text-transform: uppercase;
                letter-spacing: 2px;
                backdrop-filter: blur(5px);
                box-shadow: 0 5px 20px rgba(0,0,0,0.6);
                width: auto;
                min-width: 140px;
                text-align: center;
                z-index: 1000;
            }

            /* Controles M√≥viles - Arriba del bot√≥n volver */
            .mobile-controls {
                bottom: 90px; /* Espacio para el bot√≥n de volver */
            }
            .mobile-controls.active { display: block; }
        }

        /* Ocultar Header en Modo Juego (Solo M√≥vil) para dar espacio */
        body.mobile-game-active .arcade-header {
            display: none !important;
        }
        
        body.mobile-game-active .arcade-content {
            padding: 0;
            height: 100%;
        }

        /* 2. MODO VERTICAL (PORTRAIT) - Layout Apilado */
        @media (orientation: portrait) {
            .arcade-content { 
                grid-template-columns: 1fr; 
                grid-template-rows: minmax(40%, 1fr) 1fr; /* Preview toma buen espacio */
                padding: 15px; 
                gap: 20px;
            }
            
            /* Previsualizaci√≥n */
            .preview-section {
                order: 1;
                width: 100%;
                box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            }
            
            /* Selector */
            .selector-section {
                order: 2;
                mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
                margin-bottom: 60px; /* Espacio para el bot√≥n volver si no estamos jugando */
            }
            
            .game-item { font-size: 18px; padding: 15px; }
            .game-item.active { font-size: 24px; padding: 20px; }

            /* Modo Juego Activo: Full Screen */
            .arcade-content.game-active {
                grid-template-rows: 1fr;
                gap: 0;
                padding: 0;
            }
        }

        /* 3. MODO HORIZONTAL (LANDSCAPE) EN M√ìVIL - Layout Lado a Lado (Estilo Desktop Compacto) */
        @media (orientation: landscape) and (max-height: 600px) {
            .arcade-content { 
                grid-template-columns: 1.2fr 0.8fr; /* Lado a lado */
                grid-template-rows: 1fr;
                padding: 10px 40px; /* M√°s padding lateral para evitar el notch */
                gap: 10px;
            }
            
            .arcade-header {
                height: 40px;
            }
            
            .game-item {
                font-size: 14px;
                padding: 8px 15px;
            }
            .game-item.active {
                font-size: 18px;
            }
            
            /* Ajustar rueda para que quepan m√°s items en horizontal corto */
            .selector-section {
                 mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent);
            }
        }
    </style>
</head>
<body>

    <div class="arcade-screen">
        <!-- T√≠tulo Curvado SVG -->
        <div class="arcade-header">
            <svg width="500" height="150" viewBox="0 0 500 150">

                    <div class="preview-placeholder">Selecciona un juego</div>
                    <div id="game-title-display" style="margin-top: 20px; font-size: 32px; font-weight: bold; color: #fff;"></div>
                    
                    <!-- Coming Soon Placeholder -->
                    <div id="coming-soon-container" style="display: none;">

            <!-- Selector Ruleta -->
            <div class="selector-section">

        </div>
    </div>

    <script>
        const games = Array.from({length: 9}, (_, i) => `Juego ${i + 1}`);
        games[0] = 'SNAKE'; 
        games[1] = 'PING PONG';
        games[2] = 'GALAGA';
        let activeIndex = 0;
        const wheel = document.getElementById('game-wheel');
        const previewTitle = document.getElementById('game-title-display');
        const playBtn = document.getElementById('play-btn');
        const comingSoonContainer = document.getElementById('coming-soon-container');
        const previewPlaceholder = document.getElementById('preview-placeholder-container');
        const gameContainer = document.getElementById('game-container');
        const gameCanvas = document.getElementById('game-canvas');
        const ctx = gameCanvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const exitGameBtn = document.getElementById('exit-game-btn');
        const mobileControls = document.getElementById('mobile-controls');

        // Game State
        let gameInterval;
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gridSize = 20;
        let tileCountX = 20;
        let tileCountY = 20;
        let isGameRunning = false;
        let currentGame = null; // 'SNAKE' | 'PONG' | 'GALAGA'

        // --- PONG STATE ---
        let pongPaddleWidth = 80;
        let pongPaddleHeight = 10;
        let playerX = 0;
        let aiX = 0;
        let playerFixedY = 0;
        let aiFixedY = 0;
        let ballX = 0;
        let ballY = 0;
        let ballSpeedX = 5;
        let ballSpeedY = 5;
        let playerScore = 0;
        let aiScore = 0;

        // --- GALAGA STATE ---
        let shipX = 0;
        let shipY = 0;
        let shipWidth = 30;
        let shipHeight = 30;
        let bullets = [];
        let enemies = [];
        let particles = [];
        let enemyDirection = 1;
        let enemyStepDown = 0;
        let enemySpeed = 2;
        let galagaScore = 0;
        let galagaLevel = 1;
        let lastShotTime = 0;

        function renderWheel() {
            wheel.innerHTML = '';
            games.forEach((game, index) => {
                const el = document.createElement('div');
                el.className = `game-item ${index === activeIndex ? 'active' : ''}`;
                el.textContent = game;
                el.onclick = () => setActive(index);
                wheel.appendChild(el);
            });
            updatePreview();
        }

        function setActive(index) {
            activeIndex = index;
            // Calcular offset para centrar el elemento activo
            const itemHeight = 75; 
            const offset = (index * -itemHeight) + (wheel.parentElement.offsetHeight / 2) - (itemHeight / 2);
            
            wheel.style.transform = `translateY(${offset}px)`;
            
            const items = document.querySelectorAll('.game-item');
            items.forEach((item, i) => {
                if (i === activeIndex) item.classList.add('active');
                else item.classList.remove('active');
            });

            updatePreview();
        }

        function updatePreview() {
            const selected = games[activeIndex];
            previewTitle.textContent = selected;
            if (selected === 'SNAKE' || selected === 'PING PONG' || selected === 'GALAGA') {
                playBtn.style.display = 'inline-block';
                comingSoonContainer.style.display = 'none';
            } else {
                playBtn.style.display = 'none';
                comingSoonContainer.style.display = 'block';
            }
        }

        // --- GAME CONTROLLER ---
        
        playBtn.addEventListener('click', () => {
            const selected = games[activeIndex];
            if (selected === 'SNAKE') startSnakeGame();
            else if (selected === 'PING PONG') startPongGame();
            else if (selected === 'GALAGA') startGalagaGame();
        });
        
        restartBtn.addEventListener('click', () => {
            if (currentGame === 'SNAKE') startSnakeGame();
            else if (currentGame === 'PING PONG') startPongGame();
            else if (currentGame === 'GALAGA') startGalagaGame();
        });
        
        exitGameBtn.addEventListener('click', exitGame);

        function prepareGameUI() {
            document.querySelector('.arcade-content').classList.add('game-active');
            
            // Mobile Game Mode (Hide Header)
            if (window.innerWidth <= 1024) {
                document.body.classList.add('mobile-game-active');
            }

            previewPlaceholder.style.display = 'none';
            gameContainer.style.display = 'block';
            gameOverScreen.style.display = 'none';
            
            if (window.innerWidth <= 1024 || 'ontouchstart' in window) {
                mobileControls.style.display = 'block';
            }
            
            // Force resize after layout change
            setTimeout(resizeCanvas, 50);
            isGameRunning = true;
        }

        function exitGame() {
            document.querySelector('.arcade-content').classList.remove('game-active');
            document.body.classList.remove('mobile-game-active');
            
            clearInterval(gameInterval);
            isGameRunning = false;
            currentGame = null;
            gameContainer.style.display = 'none';
            previewPlaceholder.style.display = 'block';
            mobileControls.style.display = 'none';
            
            // Re-render wheel to ensure correct positioning if resized
            setTimeout(() => setActive(activeIndex), 50);
        }

        function resizeCanvas() {
            gameCanvas.width = gameContainer.offsetWidth;
            gameCanvas.height = gameContainer.offsetHeight;
            
            // Recalculate grid based on size for Snake
            gridSize = Math.floor(Math.min(gameCanvas.width, gameCanvas.height) / 20);
            tileCountX = Math.floor(gameCanvas.width / gridSize);
            tileCountY = Math.floor(gameCanvas.height / gridSize);
        }

        // --- SNAKE LOGIC ---

        function startSnakeGame() {
            prepareGameUI();
            currentGame = 'SNAKE';
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            scoreDisplay.textContent = `SCORE: ${score}`;
            placeFood();
            gameInterval = setInterval(gameLoopSnake, 100);
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCountX),
                y: Math.floor(Math.random() * tileCountY)
            };
            for (let part of snake) {
                if (part.x === food.x && part.y === food.y) {
                    placeFood();
                    break;
                }
            }
        }

        function gameLoopSnake() {
            direction = nextDirection;
            const head = {x: snake[0].x, y: snake[0].y};

            switch(direction) {
                case 'left': head.x--; break;
                case 'right': head.x++; break;
                case 'up': head.y--; break;
                case 'down': head.y++; break;
            }

            if (head.x < 0 || head.x >= tileCountX || head.y < 0 || head.y >= tileCountY) {
                gameOver(`Score: ${score}`);
                return;
            }

            for (let part of snake) {
                if (part.x === head.x && part.y === head.y) {
                    gameOver(`Score: ${score}`);
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `SCORE: ${score}`;
                placeFood();
            } else {
                snake.pop();
            }

            drawSnake();
        }

        function drawSnake() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);

            snake.forEach((part, index) => {
                ctx.fillStyle = index === 0 ? '#00f2ea' : '#00b8b2';
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
                if (index === 0) {
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#00f2ea';
                } else {
                    ctx.shadowBlur = 0;
                }
            });
            ctx.shadowBlur = 0;

            ctx.fillStyle = '#ff0050';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff0050';
            ctx.beginPath();
            ctx.arc((food.x * gridSize) + gridSize/2, (food.y * gridSize) + gridSize/2, gridSize/2 - 2, 0, Math.PI*2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // --- PONG LOGIC ---

        function startPongGame() {
            prepareGameUI();
            currentGame = 'PING PONG';
            
            // Vertical Layout: Paddles Top/Bottom
            pongPaddleWidth = 80;
            pongPaddleHeight = 10;
            
            // Player at Bottom
            playerX = gameCanvas.width / 2 - pongPaddleWidth / 2;
            playerFixedY = gameCanvas.height - 30;
            
            // AI at Top
            aiX = gameCanvas.width / 2 - pongPaddleWidth / 2;
            aiFixedY = 20;
            
            ballX = gameCanvas.width / 2;
            ballY = gameCanvas.height / 2;
            ballSpeedX = 5;
            ballSpeedY = 5;
            playerScore = 0;
            aiScore = 0;
            
            scoreDisplay.textContent = `PLAYER: 0  |  CPU: 0`;
            gameInterval = setInterval(gameLoopPong, 1000/60); // 60 FPS
        }

        function gameLoopPong() {
            // Move Ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Bounce Left/Right Walls
            if (ballX < 0 || ballX > gameCanvas.width) {
                ballSpeedX = -ballSpeedX;
            }

            // AI Movement (Track X)
            const aiCenter = aiX + pongPaddleWidth / 2;
            // Simple AI with speed limit
            if (aiCenter < ballX - 35) {
                aiX += 6;
            } else if (aiCenter > ballX + 35) {
                aiX -= 6;
            }
            // Clamp AI
            aiX = Math.max(0, Math.min(gameCanvas.width - pongPaddleWidth, aiX));

            // Paddle Collision
            
            // Player (Bottom)
            if (ballY >= playerFixedY && ballY <= playerFixedY + pongPaddleHeight) {
                if (ballX >= playerX && ballX <= playerX + pongPaddleWidth) {
                    ballSpeedY = -Math.abs(ballSpeedY); // Force go up
                    // Speed up slightly
                    ballSpeedY = ballSpeedY > 0 ? ballSpeedY + 0.5 : ballSpeedY - 0.5;
                    // Spin (English)
                    let deltaX = ballX - (playerX + pongPaddleWidth/2);
                    ballSpeedX = deltaX * 0.35;
                }
            }
            
            // AI (Top)
            if (ballY <= aiFixedY + pongPaddleHeight && ballY >= aiFixedY) {
                if (ballX >= aiX && ballX <= aiX + pongPaddleWidth) {
                    ballSpeedY = Math.abs(ballSpeedY); // Force go down
                    let deltaX = ballX - (aiX + pongPaddleWidth/2);
                    ballSpeedX = deltaX * 0.35;
                }
            }

            // Score Points
            if (ballY < 0) {
                playerScore++;
                resetBall();
            } else if (ballY > gameCanvas.height) {
                aiScore++;
                resetBall();
            }
            
            scoreDisplay.textContent = `PLAYER: ${playerScore}  |  CPU: ${aiScore}`;

            // Win Condition (First to 5)
            if (playerScore >= 5) {
                gameOver(`YOU WIN! (${playerScore}-${aiScore})`);
                return;
            } else if (aiScore >= 5) {
                gameOver(`YOU LOSE! (${playerScore}-${aiScore})`);
                return;
            }

            drawPong();
        }

        function resetBall() {
            ballX = gameCanvas.width / 2;
            ballY = gameCanvas.height / 2;
            ballSpeedY = (Math.random() > 0.5 ? 5 : -5);
            ballSpeedX = (Math.random() * 4) - 2;
        }

        function drawPong() {
            // Background
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);

            // Center Line (Horizontal)
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, gameCanvas.height / 2);
            ctx.lineTo(gameCanvas.width, gameCanvas.height / 2);
            ctx.stroke();

            // Player Paddle (Bottom)
            ctx.fillStyle = '#00f2ea';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#00f2ea';
            ctx.fillRect(playerX, playerFixedY, pongPaddleWidth, pongPaddleHeight);

            // AI Paddle (Top)
            ctx.fillStyle = '#ff0050';
            ctx.shadowColor = '#ff0050';
            ctx.fillRect(aiX, aiFixedY, pongPaddleWidth, pongPaddleHeight);

            // Ball
            ctx.fillStyle = '#fff';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#fff';
            ctx.beginPath();
            ctx.arc(ballX, ballY, 8, 0, Math.PI*2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function gameOver(msg) {
            clearInterval(gameInterval);
            isGameRunning = false;
            finalScoreDisplay.textContent = msg;
            gameOverScreen.style.display = 'flex';
        }

        // --- GALAGA LOGIC ---

        function startGalagaGame() {
            prepareGameUI();
            currentGame = 'GALAGA';
            
            shipWidth = 30;
            shipHeight = 30;
            shipX = gameCanvas.width / 2 - shipWidth / 2;
            shipY = gameCanvas.height - shipHeight - 20;
            
            bullets = [];
            enemies = [];
            particles = [];
            galagaScore = 0;
            galagaLevel = 1;
            enemyDirection = 1;
            enemyStepDown = 0;
            
            scoreDisplay.textContent = `SCORE: 0`;
            spawnEnemies();
            
            gameInterval = setInterval(gameLoopGalaga, 1000/60);
        }

        function spawnEnemies() {
            const rows = 3 + Math.min(galagaLevel, 3);
            const cols = 6 + Math.min(galagaLevel, 4);
            const padding = 10;
            const enemyW = 25;
            const enemyH = 25;
            const startX = (gameCanvas.width - (cols * (enemyW + padding))) / 2;
            
            enemies = [];
            for(let r=0; r<rows; r++) {
                for(let c=0; c<cols; c++) {
                    enemies.push({
                        x: startX + c * (enemyW + padding),
                        y: 50 + r * (enemyH + padding),
                        width: enemyW,
                        height: enemyH,
                        active: true
                    });
                }
            }
            enemySpeed = 1 + (galagaLevel * 0.5);
        }

        function gameLoopGalaga() {
            // Player Movement (Left/Right)
            if (keysPressed['ArrowLeft'] || (currentGame === 'GALAGA' && mobileControls.active && mobileKey === 'ArrowLeft')) {
                shipX = Math.max(0, shipX - 5);
            }
            if (keysPressed['ArrowRight'] || (currentGame === 'GALAGA' && mobileControls.active && mobileKey === 'ArrowRight')) {
                shipX = Math.min(gameCanvas.width - shipWidth, shipX + 5);
            }

            // Shooting
            const now = Date.now();
            if ((keysPressed[' '] || keysPressed['ArrowUp'] || (currentGame === 'GALAGA' && mobileControls.active && mobileKey === 'ArrowUp')) && now - lastShotTime > 300) {
                bullets.push({x: shipX + shipWidth/2 - 2, y: shipY, width: 4, height: 10, speed: 7, active: true});
                lastShotTime = now;
            }

            // Move Bullets
            bullets.forEach(b => {
                b.y -= b.speed;
                if (b.y < 0) b.active = false;
            });
            bullets = bullets.filter(b => b.active);

            // Move Enemies
            let hitWall = false;
            enemies.forEach(e => {
                if (!e.active) return;
                e.x += enemySpeed * enemyDirection;
                if (e.x <= 0 || e.x + e.width >= gameCanvas.width) hitWall = true;
            });

            if (hitWall) {
                enemyDirection *= -1;
                enemies.forEach(e => e.y += 15);
            }

            // Check Collisions
            // Bullet vs Enemy
            bullets.forEach(b => {
                enemies.forEach(e => {
                    if (e.active && b.active && 
                        b.x < e.x + e.width && 
                        b.x + b.width > e.x && 
                        b.y < e.y + e.height && 
                        b.y + b.height > e.y) {
                            e.active = false;
                            b.active = false;
                            galagaScore += 100;
                            scoreDisplay.textContent = `SCORE: ${galagaScore}`;
                            spawnParticles(e.x + e.width/2, e.y + e.height/2, '#ff0050');
                    }
                });
            });

            // Enemy vs Player (Game Over)
            enemies.forEach(e => {
                if (e.active && 
                    shipX < e.x + e.width && 
                    shipX + shipWidth > e.x && 
                    shipY < e.y + e.height && 
                    shipY + shipHeight > e.y) {
                        gameOver(`GAME OVER! Score: ${galagaScore}`);
                        return;
                }
                if (e.active && e.y + e.height >= gameCanvas.height) {
                    gameOver(`GAME OVER! Score: ${galagaScore}`);
                    return;
                }
            });

            // Level Complete
            if (enemies.every(e => !e.active)) {
                galagaLevel++;
                spawnEnemies();
            }

            // Particles
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
            });
            particles = particles.filter(p => p.life > 0);

            if (isGameRunning) drawGalaga();
        }

        function spawnParticles(x, y, color) {
            for(let i=0; i<8; i++) {
                particles.push({
                    x: x, 
                    y: y, 
                    vx: (Math.random() - 0.5) * 4, 
                    vy: (Math.random() - 0.5) * 4, 
                    life: 20,
                    color: color
                });
            }
        }

        function drawGalaga() {
            // BG
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            
            // Stars (Simple)
            ctx.fillStyle = '#fff';
            for(let i=0; i<20; i++) {
                ctx.fillRect(Math.random() * gameCanvas.width, Math.random() * gameCanvas.height, 1, 1);
            }

            // Player Ship
            ctx.fillStyle = '#00f2ea';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#00f2ea';
            ctx.beginPath();
            ctx.moveTo(shipX + shipWidth/2, shipY);
            ctx.lineTo(shipX + shipWidth, shipY + shipHeight);
            ctx.lineTo(shipX + shipWidth/2, shipY + shipHeight - 5); // engine notch
            ctx.lineTo(shipX, shipY + shipHeight);
            ctx.closePath();
            ctx.fill();
            ctx.shadowBlur = 0;

            // Enemies
            enemies.forEach(e => {
                if (!e.active) return;
                ctx.fillStyle = '#ff0050';
                ctx.shadowColor = '#ff0050';
                // Simple alien shape
                ctx.fillRect(e.x, e.y, e.width, e.height);
                // Eyes
                ctx.fillStyle = '#000';
                ctx.fillRect(e.x + 5, e.y + 8, 5, 5);
                ctx.fillRect(e.x + 15, e.y + 8, 5, 5);
            });
            ctx.shadowBlur = 0;

            // Bullets
            ctx.fillStyle = '#ffff00';
            bullets.forEach(b => {
                ctx.fillRect(b.x, b.y, b.width, b.height);
            });

            // Particles
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 20;
                ctx.fillRect(p.x, p.y, 3, 3);
            });
            ctx.globalAlpha = 1.0;
        }

        // Input handling
        
        // Smart Back Button (Exit Game vs Exit Arcade)
        document.querySelector('.back-btn').addEventListener('click', (e) => {
            if (isGameRunning) {
                e.preventDefault();
                exitGame();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (isGameRunning && ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }

            if (!isGameRunning) {
                if (e.key === 'ArrowDown') {
                    setActive((activeIndex + 1) % games.length);
                } else if (e.key === 'ArrowUp') {
                    setActive((activeIndex - 1 + games.length) % games.length);
                } else if (e.key === 'Enter' && previewPlaceholder.style.display !== 'none') {
                    const selected = games[activeIndex];
                    if (selected === 'SNAKE') startSnakeGame();
                    else if (selected === 'PING PONG') startPongGame();
                }
                return;
            }

            // Game controls
            if (currentGame === 'SNAKE') {
                switch(e.key) {
                    case 'ArrowLeft': if (direction !== 'right') nextDirection = 'left'; break;
                    case 'ArrowUp': if (direction !== 'down') nextDirection = 'up'; break;
                    case 'ArrowRight': if (direction !== 'left') nextDirection = 'right'; break;
                    case 'ArrowDown': if (direction !== 'up') nextDirection = 'down'; break;
                }
            } else if (currentGame === 'PING PONG') {
                // Pong uses Left/Right for paddle movement in vertical mode
            }
        });

        // Pong Paddle Movement (Smooth)
        const keysPressed = {};
        document.addEventListener('keydown', (e) => keysPressed[e.key] = true);
        document.addEventListener('keyup', (e) => keysPressed[e.key] = false);

        // Hook into Pong Loop for smooth movement
        const originalPongLoop = gameLoopPong;
        gameLoopPong = function() {
            if (keysPressed['ArrowLeft']) {
                playerX = Math.max(0, playerX - 8);
            }
            if (keysPressed['ArrowRight']) {
                playerX = Math.min(gameCanvas.width - pongPaddleWidth, playerX + 8);
            }
            originalPongLoop();
        };

        // Mobile Controls
        let mobileKey = null;
        document.querySelectorAll('.dpad-btn').forEach(btn => {
            // Touch events for continuous press (Pong needs holding)
            
            const startAction = (e) => {
                e.preventDefault();
                if (!isGameRunning) return;
                
                const key = btn.getAttribute('data-key');
                mobileKey = key; // Store for loop checks
                
                if (currentGame === 'SNAKE') {
                    // Snake is single tap
                    switch(key) {
                        case 'ArrowLeft': if (direction !== 'right') nextDirection = 'left'; break;
                        case 'ArrowUp': if (direction !== 'down') nextDirection = 'up'; break;
                        case 'ArrowRight': if (direction !== 'left') nextDirection = 'right'; break;
                        case 'ArrowDown': if (direction !== 'up') nextDirection = 'down'; break;
                    }
                } else if (currentGame === 'PING PONG') {
                    // Pong is hold
                    if (key === 'ArrowLeft' || key === 'ArrowRight') {
                        keysPressed[key] = true;
                    }
                }
            };

            const endAction = (e) => {
                if (e) e.preventDefault();
                const key = btn.getAttribute('data-key');
                mobileKey = null;
                if (currentGame === 'PING PONG') {
                    keysPressed[key] = false;
                }
            };

            btn.addEventListener('touchstart', startAction);
            btn.addEventListener('touchend', endAction);
            btn.addEventListener('mousedown', startAction);
            btn.addEventListener('mouseup', endAction);
            btn.addEventListener('mouseleave', endAction);
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (isGameRunning) {
                resizeCanvas();
                if (currentGame === 'SNAKE') drawSnake();
                else if (currentGame === 'PING PONG') drawPong();
            }
        });

        // Init
        renderWheel();
        setTimeout(() => setActive(0), 100);
        
        // Scroll with wheel (Menu)
        document.querySelector('.selector-section').addEventListener('wheel', (e) => {
            if (isGameRunning) return; 
            e.preventDefault();
            if (e.deltaY > 0) {
                setActive((activeIndex + 1) % games.length);
            } else {
                setActive((activeIndex - 1 + games.length) % games.length);
            }
        });
    </script>
