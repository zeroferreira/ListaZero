<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade - Zero FM</title>
    <link rel="stylesheet" href="styles.css?v=2.11">
    <style>
        /* Estilos específicos para Arcade */
        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
            font-family: 'Avenir', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        /* Fondo de orbs heredado o simulado si no se carga styles.css correctamente */
        .immersive-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: orbFloat 20s infinite ease-in-out;
        }
        .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #ff0050; animation-delay: 0s; }
        .orb-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #00f2ea; animation-delay: -5s; }
        .orb-3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: #8a2be2; animation-delay: -10s; }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Contenedor principal tipo "Pantalla" */
        .arcade-screen {
            position: relative;
            width: 90vw;
            height: 85vh;
            background: rgba(10, 10, 15, 0.85);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), inset 0 0 50px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 10;
        }

        /* Efecto de líneas de escaneo (Retro CRT) */
        .arcade-screen::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 20;
            opacity: 0.3;
        }

        /* Título Curvado */
        .arcade-header {
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 20px;
        }
        
        svg text {
            font-family: 'Courier New', monospace;
            font-weight: 900;
            font-size: 60px;
            fill: transparent;
            stroke: #fff;
            stroke-width: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px #ff0050;
            animation: textGlow 3s infinite alternate;
        }
        
        @keyframes textGlow {
            0% { stroke: #fff; text-shadow: 0 0 10px #ff0050; }
            100% { stroke: #ff0050; text-shadow: 0 0 20px #00f2ea, 0 0 40px #ff0050; }
        }

        /* Layout Grid */
        .arcade-content {
            flex: 1;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 20px;
            padding: 20px 40px;
            z-index: 15; /* Above scanlines for interaction if needed, though scanlines are pointer-events: none */
        }

        /* Sección Previsualización */
        .preview-section {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .preview-placeholder {
            font-size: 24px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Sección Selector (Ruleta) */
        .selector-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
        }

        .game-wheel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .game-item {
            font-size: 20px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.4);
            padding: 15px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .game-item.active {
            color: #fff;
            font-size: 26px;
            background: rgba(255, 0, 80, 0.2);
            border-color: #ff0050;
            box-shadow: 0 0 15px rgba(255, 0, 80, 0.4);
            transform: scale(1.1);
        }

        /* Mobile Controls HUD */
        .mobile-controls {
            display: none; /* Hidden by default, shown when game active on mobile */
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 120px;
            z-index: 100;
            pointer-events: none; /* Buttons will have pointer-events: auto */
        }
        
        .dpad-btn {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        .dpad-btn:active { background: rgba(255, 0, 80, 0.4); border-color: #ff0050; }
        
        .btn-up { top: 0; left: 75px; }
        .btn-down { bottom: 0; left: 75px; }
        .btn-left { top: 35px; left: 15px; }
        .btn-right { top: 35px; right: 15px; }

        @media (max-width: 768px) {
            .arcade-screen { width: 95vw; height: 90vh; }
            .arcade-content { grid-template-columns: 1fr; grid-template-rows: 1.5fr 1fr; padding: 10px; }
            .arcade-header { height: 80px; margin-top: 10px; }
            svg text { font-size: 40px; }
            .mobile-controls.active { display: block; }
        }
    </style>
</head>
<body>

    <!-- Fondo -->
    <div class="immersive-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <a href="lista.html" class="back-btn">← Volver</a>

    <div class="arcade-screen">
        <!-- Título Curvado SVG -->
        <div class="arcade-header">
            <svg width="500" height="150" viewBox="0 0 500 150">
                <path id="curve" d="M50,120 Q250,20 450,120" fill="transparent"/>
                <text width="500">
                    <textPath xlink:href="#curve" startOffset="50%" text-anchor="middle">
                        ARCADE
                    </textPath>
                </text>
            </svg>
        </div>

        <div class="arcade-content">
            <!-- Previsualización -->
            <div class="preview-section" id="preview-area">
                <div id="preview-placeholder-container" style="text-align: center;">
                    <div class="preview-placeholder">Selecciona un juego</div>
                    <div id="game-title-display" style="margin-top: 20px; font-size: 32px; font-weight: bold; color: #fff;"></div>
                    <button id="play-btn" class="game-item active" style="margin-top: 30px; display: none; background: #ff0050; border-color: #ff0050;">JUGAR</button>
                </div>
                
                <!-- Game Container (Hidden by default) -->
                <div id="game-container" style="display: none; width: 100%; height: 100%; position: relative;">
                    <canvas id="game-canvas" style="background: #000; width: 100%; height: 100%; display: block;"></canvas>
                    <div id="score-display" style="position: absolute; top: 10px; left: 10px; color: #fff; font-size: 20px; font-weight: bold; text-shadow: 2px 2px 0 #000; pointer-events: none;">SCORE: 0</div>
                    <div id="game-over-screen" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); flex-direction: column; justify-content: center; align-items: center; z-index: 50;">
                        <h2 style="color: #ff0050; font-size: 40px; margin-bottom: 20px; text-shadow: 0 0 10px #ff0050;">GAME OVER</h2>
                        <div id="final-score" style="color: #fff; font-size: 24px; margin-bottom: 30px;">Score: 0</div>
                        <button id="restart-btn" class="game-item active" style="background: #00f2ea; border-color: #00f2ea; color: #000;">REINTENTAR</button>
                        <button id="exit-game-btn" class="game-item" style="margin-top: 15px; font-size: 16px; padding: 10px 20px;">SALIR</button>
                    </div>
                    
                    <!-- Mobile Controls -->
                    <div id="mobile-controls" class="mobile-controls">
                        <div class="dpad-btn btn-up" data-key="ArrowUp">↑</div>
                        <div class="dpad-btn btn-down" data-key="ArrowDown">↓</div>
                        <div class="dpad-btn btn-left" data-key="ArrowLeft">←</div>
                        <div class="dpad-btn btn-right" data-key="ArrowRight">→</div>
                    </div>
                </div>
            </div>

            <!-- Selector Ruleta -->
            <div class="selector-section">
                <div class="game-wheel" id="game-wheel">
                    <!-- Generado por JS -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const games = Array.from({length: 9}, (_, i) => `Juego ${i + 1}`);
        games[0] = 'SNAKE'; 
        games[1] = 'PING PONG';
        let activeIndex = 0;
        const wheel = document.getElementById('game-wheel');
        const previewTitle = document.getElementById('game-title-display');
        const playBtn = document.getElementById('play-btn');
        const previewPlaceholder = document.getElementById('preview-placeholder-container');
        const gameContainer = document.getElementById('game-container');
        const gameCanvas = document.getElementById('game-canvas');
        const ctx = gameCanvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const exitGameBtn = document.getElementById('exit-game-btn');
        const mobileControls = document.getElementById('mobile-controls');

        // Game State
        let gameInterval;
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gridSize = 20;
        let tileCountX = 20;
        let tileCountY = 20;
        let isGameRunning = false;
        let currentGame = null; // 'SNAKE' | 'PONG'

        // --- PONG STATE ---
        let pongPaddleHeight = 80;
        let pongPaddleWidth = 10;
        let playerY = 0;
        let aiY = 0;
        let ballX = 0;
        let ballY = 0;
        let ballSpeedX = 5;
        let ballSpeedY = 5;
        let playerScore = 0;
        let aiScore = 0;

        function renderWheel() {
            wheel.innerHTML = '';
            games.forEach((game, index) => {
                const el = document.createElement('div');
                el.className = `game-item ${index === activeIndex ? 'active' : ''}`;
                el.textContent = game;
                el.onclick = () => setActive(index);
                wheel.appendChild(el);
            });
            updatePreview();
        }

        function setActive(index) {
            activeIndex = index;
            // Calcular offset para centrar el elemento activo
            const itemHeight = 75; 
            const offset = (index * -itemHeight) + (wheel.parentElement.offsetHeight / 2) - (itemHeight / 2);
            
            wheel.style.transform = `translateY(${offset}px)`;
            
            const items = document.querySelectorAll('.game-item');
            items.forEach((item, i) => {
                if (i === activeIndex) item.classList.add('active');
                else item.classList.remove('active');
            });

            updatePreview();
        }

        function updatePreview() {
            const selected = games[activeIndex];
            previewTitle.textContent = selected;
            if (selected === 'SNAKE' || selected === 'PING PONG') {
                playBtn.style.display = 'inline-block';
            } else {
                playBtn.style.display = 'none';
            }
        }

        // --- GAME CONTROLLER ---
        
        playBtn.addEventListener('click', () => {
            const selected = games[activeIndex];
            if (selected === 'SNAKE') startSnakeGame();
            else if (selected === 'PING PONG') startPongGame();
        });
        
        restartBtn.addEventListener('click', () => {
            if (currentGame === 'SNAKE') startSnakeGame();
            else if (currentGame === 'PING PONG') startPongGame();
        });
        
        exitGameBtn.addEventListener('click', exitGame);

        function prepareGameUI() {
            previewPlaceholder.style.display = 'none';
            gameContainer.style.display = 'block';
            gameOverScreen.style.display = 'none';
            
            if (window.innerWidth <= 768 || 'ontouchstart' in window) {
                mobileControls.style.display = 'block';
            }
            resizeCanvas();
            isGameRunning = true;
        }

        function exitGame() {
            clearInterval(gameInterval);
            isGameRunning = false;
            currentGame = null;
            gameContainer.style.display = 'none';
            previewPlaceholder.style.display = 'block';
            mobileControls.style.display = 'none';
        }

        function resizeCanvas() {
            gameCanvas.width = gameContainer.offsetWidth;
            gameCanvas.height = gameContainer.offsetHeight;
            
            // Recalculate grid based on size for Snake
            gridSize = Math.floor(Math.min(gameCanvas.width, gameCanvas.height) / 20);
            tileCountX = Math.floor(gameCanvas.width / gridSize);
            tileCountY = Math.floor(gameCanvas.height / gridSize);
        }

        // --- SNAKE LOGIC ---

        function startSnakeGame() {
            prepareGameUI();
            currentGame = 'SNAKE';
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            scoreDisplay.textContent = `SCORE: ${score}`;
            placeFood();
            gameInterval = setInterval(gameLoopSnake, 100);
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCountX),
                y: Math.floor(Math.random() * tileCountY)
            };
            for (let part of snake) {
                if (part.x === food.x && part.y === food.y) {
                    placeFood();
                    break;
                }
            }
        }

        function gameLoopSnake() {
            direction = nextDirection;
            const head = {x: snake[0].x, y: snake[0].y};

            switch(direction) {
                case 'left': head.x--; break;
                case 'right': head.x++; break;
                case 'up': head.y--; break;
                case 'down': head.y++; break;
            }

            if (head.x < 0 || head.x >= tileCountX || head.y < 0 || head.y >= tileCountY) {
                gameOver(`Score: ${score}`);
                return;
            }

            for (let part of snake) {
                if (part.x === head.x && part.y === head.y) {
                    gameOver(`Score: ${score}`);
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `SCORE: ${score}`;
                placeFood();
            } else {
                snake.pop();
            }

            drawSnake();
        }

        function drawSnake() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);

            snake.forEach((part, index) => {
                ctx.fillStyle = index === 0 ? '#00f2ea' : '#00b8b2';
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
                if (index === 0) {
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#00f2ea';
                } else {
                    ctx.shadowBlur = 0;
                }
            });
            ctx.shadowBlur = 0;

            ctx.fillStyle = '#ff0050';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff0050';
            ctx.beginPath();
            ctx.arc((food.x * gridSize) + gridSize/2, (food.y * gridSize) + gridSize/2, gridSize/2 - 2, 0, Math.PI*2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // --- PONG LOGIC ---

        function startPongGame() {
            prepareGameUI();
            currentGame = 'PING PONG';
            
            playerY = gameCanvas.height / 2 - pongPaddleHeight / 2;
            aiY = gameCanvas.height / 2 - pongPaddleHeight / 2;
            ballX = gameCanvas.width / 2;
            ballY = gameCanvas.height / 2;
            ballSpeedX = 7;
            ballSpeedY = 7;
            playerScore = 0;
            aiScore = 0;
            
            scoreDisplay.textContent = `PLAYER: 0  |  CPU: 0`;
            gameInterval = setInterval(gameLoopPong, 1000/60); // 60 FPS
        }

        function gameLoopPong() {
            // Move Ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Bounce Top/Bottom
            if (ballY < 0 || ballY > gameCanvas.height) {
                ballSpeedY = -ballSpeedY;
            }

            // AI Movement (Simple tracking with speed limit)
            const aiCenter = aiY + pongPaddleHeight / 2;
            if (aiCenter < ballY - 35) {
                aiY += 6;
            } else if (aiCenter > ballY + 35) {
                aiY -= 6;
            }

            // Paddle Collision
            // Player (Left)
            if (ballX <= pongPaddleWidth + 10) {
                if (ballY >= playerY && ballY <= playerY + pongPaddleHeight) {
                    ballSpeedX = -ballSpeedX;
                    // Speed up slightly
                    ballSpeedX = ballSpeedX > 0 ? ballSpeedX + 0.5 : ballSpeedX - 0.5;
                    // Add angle spin
                    let deltaY = ballY - (playerY + pongPaddleHeight/2);
                    ballSpeedY = deltaY * 0.35;
                }
            }
            
            // AI (Right)
            if (ballX >= gameCanvas.width - pongPaddleWidth - 10) {
                if (ballY >= aiY && ballY <= aiY + pongPaddleHeight) {
                    ballSpeedX = -ballSpeedX;
                    let deltaY = ballY - (aiY + pongPaddleHeight/2);
                    ballSpeedY = deltaY * 0.35;
                }
            }

            // Score Points
            if (ballX < 0) {
                aiScore++;
                resetBall();
            } else if (ballX > gameCanvas.width) {
                playerScore++;
                resetBall();
            }
            
            scoreDisplay.textContent = `PLAYER: ${playerScore}  |  CPU: ${aiScore}`;

            // Win Condition (First to 5)
            if (playerScore >= 5) {
                gameOver(`YOU WIN! (${playerScore}-${aiScore})`);
                return;
            } else if (aiScore >= 5) {
                gameOver(`YOU LOSE! (${playerScore}-${aiScore})`);
                return;
            }

            drawPong();
        }

        function resetBall() {
            ballX = gameCanvas.width / 2;
            ballY = gameCanvas.height / 2;
            ballSpeedX = -ballSpeedX;
            ballSpeedY = 5;
        }

        function drawPong() {
            // Background
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);

            // Center Line
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(gameCanvas.width / 2, 0);
            ctx.lineTo(gameCanvas.width / 2, gameCanvas.height);
            ctx.stroke();

            // Player Paddle (Left)
            ctx.fillStyle = '#00f2ea';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#00f2ea';
            ctx.fillRect(10, playerY, pongPaddleWidth, pongPaddleHeight);

            // AI Paddle (Right)
            ctx.fillStyle = '#ff0050';
            ctx.shadowColor = '#ff0050';
            ctx.fillRect(gameCanvas.width - 10 - pongPaddleWidth, aiY, pongPaddleWidth, pongPaddleHeight);

            // Ball
            ctx.fillStyle = '#fff';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#fff';
            ctx.beginPath();
            ctx.arc(ballX, ballY, 8, 0, Math.PI*2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function gameOver(msg) {
            clearInterval(gameInterval);
            isGameRunning = false;
            finalScoreDisplay.textContent = msg;
            gameOverScreen.style.display = 'flex';
        }

        // Input handling
        document.addEventListener('keydown', (e) => {
            if (isGameRunning && ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }

            if (!isGameRunning) {
                if (e.key === 'ArrowDown') {
                    setActive((activeIndex + 1) % games.length);
                } else if (e.key === 'ArrowUp') {
                    setActive((activeIndex - 1 + games.length) % games.length);
                } else if (e.key === 'Enter' && previewPlaceholder.style.display !== 'none') {
                    const selected = games[activeIndex];
                    if (selected === 'SNAKE') startSnakeGame();
                    else if (selected === 'PING PONG') startPongGame();
                }
                return;
            }

            // Game controls
            if (currentGame === 'SNAKE') {
                switch(e.key) {
                    case 'ArrowLeft': if (direction !== 'right') nextDirection = 'left'; break;
                    case 'ArrowUp': if (direction !== 'down') nextDirection = 'up'; break;
                    case 'ArrowRight': if (direction !== 'left') nextDirection = 'right'; break;
                    case 'ArrowDown': if (direction !== 'up') nextDirection = 'down'; break;
                }
            } else if (currentGame === 'PING PONG') {
                // Pong uses Up/Down for paddle movement
                // We'll use a smooth movement approach in the loop if we track keys, 
                // but for simplicity let's stick to direct key events updating position or velocity.
                // Better for pong: track key state.
            }
        });

        // Pong Paddle Movement (Smooth)
        const keysPressed = {};
        document.addEventListener('keydown', (e) => keysPressed[e.key] = true);
        document.addEventListener('keyup', (e) => keysPressed[e.key] = false);

        // Hook into Pong Loop for smooth movement
        const originalPongLoop = gameLoopPong;
        gameLoopPong = function() {
            if (keysPressed['ArrowUp']) {
                playerY = Math.max(0, playerY - 8);
            }
            if (keysPressed['ArrowDown']) {
                playerY = Math.min(gameCanvas.height - pongPaddleHeight, playerY + 8);
            }
            originalPongLoop();
        };

        // Mobile Controls
        document.querySelectorAll('.dpad-btn').forEach(btn => {
            // Touch events for continuous press (Pong needs holding)
            let touchInterval;
            
            const startAction = (e) => {
                e.preventDefault();
                if (!isGameRunning) return;
                
                const key = btn.getAttribute('data-key');
                
                if (currentGame === 'SNAKE') {
                    // Snake is single tap
                    switch(key) {
                        case 'ArrowLeft': if (direction !== 'right') nextDirection = 'left'; break;
                        case 'ArrowUp': if (direction !== 'down') nextDirection = 'up'; break;
                        case 'ArrowRight': if (direction !== 'left') nextDirection = 'right'; break;
                        case 'ArrowDown': if (direction !== 'up') nextDirection = 'down'; break;
                    }
                } else if (currentGame === 'PING PONG') {
                    // Pong is hold
                    if (key === 'ArrowUp' || key === 'ArrowDown') {
                        keysPressed[key] = true;
                    }
                }
            };

            const endAction = (e) => {
                if (e) e.preventDefault();
                const key = btn.getAttribute('data-key');
                if (currentGame === 'PING PONG') {
                    keysPressed[key] = false;
                }
            };

            btn.addEventListener('touchstart', startAction);
            btn.addEventListener('touchend', endAction);
            btn.addEventListener('mousedown', startAction);
            btn.addEventListener('mouseup', endAction);
            btn.addEventListener('mouseleave', endAction);
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (isGameRunning) {
                resizeCanvas();
                if (currentGame === 'SNAKE') drawSnake();
                else if (currentGame === 'PING PONG') drawPong();
            }
        });

        // Init
        renderWheel();
        setTimeout(() => setActive(0), 100);
        
        // Scroll with wheel (Menu)
        document.querySelector('.selector-section').addEventListener('wheel', (e) => {
            if (isGameRunning) return; 
            e.preventDefault();
            if (e.deltaY > 0) {
                setActive((activeIndex + 1) % games.length);
            } else {
                setActive((activeIndex - 1 + games.length) % games.length);
            }
        });
    </script>

</body>
</html>
