<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arcade - Zero FM</title>
    <style>
        :root {
            --neon-pink: #ff0050;
            --neon-cyan: #00f2ea;
            --bg-dark: #050508;
            --panel-bg: rgba(20, 20, 25, 0.9);
        }

        * { box-sizing: border-box; user-select: none; -webkit-user-select: none; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden; /* App-like feel */
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        /* --- FONDO ANIMADO --- */
        .immersive-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }
        .orb-1 { top: -10%; left: -10%; width: 60vw; height: 60vw; background: var(--neon-pink); }
        .orb-2 { bottom: -10%; right: -10%; width: 70vw; height: 70vw; background: var(--neon-cyan); animation-delay: -5s; }
        @keyframes float {
            0%, 100% { transform: translate(0,0); }
            50% { transform: translate(30px, -50px); }
        }

        /* --- LAYOUT PRINCIPAL --- */
        #arcade-container {
            flex: 1;
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* PANEL IZQUIERDO: MONITOR DE JUEGO */
        #game-stage {
            flex: 2;
            position: relative;
            background: #000;
            border-right: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Scanlines Effect */
        #game-stage::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1), rgba(0,0,0,0.1) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 50;
        }

        canvas#game-canvas {
            width: 100%;
            height: 100%;
            display: block;
            image-rendering: pixelated;
        }

        /* PANEL DERECHO: SELECTOR (LISTA) */
        #selector-panel {
            flex: 1;
            background: var(--panel-bg);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            border-left: 2px solid rgba(255,255,255,0.1);
            max-width: 400px;
            overflow-y: auto;
            padding-top: 120px; /* Space for header */
            padding-bottom: 20px;
        }

        /* Header Curvo (SVG) */
        .arcade-header {
            position: absolute;
            top: 20px;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            z-index: 20;
            pointer-events: none;
            background: linear-gradient(to bottom, var(--panel-bg) 80%, transparent);
        }

        /* Lista de Juegos (Reemplaza Canvas Rueda) */
        #games-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0 20px;
            z-index: 10;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .game-card:hover, .game-card.active {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 242, 234, 0.2);
            transform: translateX(5px);
        }

        .game-card.active {
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 0, 80, 0.3);
        }

        .game-info h3 {
            margin: 0;
            font-size: 18px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .game-info p {
            margin: 5px 0 0 0;
            font-size: 12px;
            color: #aaa;
        }

        .play-icon {
            font-size: 24px;
            color: var(--neon-cyan);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .game-card:hover .play-icon, .game-card.active .play-icon {
            opacity: 1;
        }

        .game-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .game-card.disabled:hover {
            transform: none;
            box-shadow: none;
            border-color: rgba(255,255,255,0.1);
        }

        /* Estado IDLE del Monitor */
        #idle-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 40;
            pointer-events: none;
        }

        .idle-logo {
            font-size: 80px;
            color: #333;
            text-shadow: 0 0 10px #333;
            animation: pulse 2s infinite;
        }

        .idle-text {
            margin-top: 20px;
            color: #555;
            font-size: 18px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @keyframes pulse {
            0% { opacity: 0.5; text-shadow: 0 0 10px #333; }
            50% { opacity: 1; text-shadow: 0 0 20px #555; }
            100% { opacity: 0.5; text-shadow: 0 0 10px #333; }
        }



        /* --- HUD M√ìVIL (CONTROLES) --- */
        #mobile-hud {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 150px;
            z-index: 100;
            pointer-events: none; /* Let clicks pass through empty space */
        }

        .dpad-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
            pointer-events: auto;
        }

        .action-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            pointer-events: auto;
        }

        .dpad-btn {
            position: absolute;
            width: 40px; height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex; justify-content: center; align-items: center;
            font-size: 20px;
            backdrop-filter: blur(5px);
            border-radius: 5px;
        }
        .dpad-btn:active { background: var(--neon-cyan); color: #000; }
        
        .btn-up { top: 0; left: 40px; }
        .btn-down { bottom: 0; left: 40px; }
        .btn-left { top: 40px; left: 0; }
        .btn-right { top: 40px; right: 0; }

        .action-btn {
            width: 80px; height: 80px;
            border-radius: 50%;
            background: rgba(255, 0, 80, 0.2);
            border: 2px solid var(--neon-pink);
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        .action-btn:active { background: var(--neon-pink); box-shadow: 0 0 20px var(--neon-pink); }

        /* Bot√≥n Volver */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px; height: 40px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #fff;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            color: #fff; text-decoration: none;
            z-index: 200;
            font-size: 20px;
        }

        /* --- PANTALLA DE CARGA (VISITANTES) --- */
        #visitor-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 999;
            text-align: center;
        }
        .loading-text { color: #0f0; font-size: 24px; animation: blink 1s infinite; margin-top: 20px; }
        @keyframes blink { 50% { opacity: 0; } }

        /* --- RESPONSIVE BREAKPOINTS --- */
        
        /* PC / Desktop (Default) > 1024px */
        #arcade-container {
            flex-direction: row;
        }
        #game-stage {
            flex: 3; /* M√°s ancho para el juego en PC */
            border-right: 2px solid #333;
            border-bottom: none;
        }
        #selector-panel {
            flex: 1;
            border-left: 2px solid rgba(255,255,255,0.1);
            max-width: 500px; /* Un poco m√°s ancho */
            min-width: 300px;
        }
        .arcade-header {
            top: 40px; /* M√°s espacio arriba */
        }
        #play-btn {
            bottom: 80px;
        }

        /* Tablet (Portrait & Landscape small) & Mobile */
        @media (max-width: 1024px) {
            #arcade-container {
                flex-direction: column;
            }
            #game-stage {
                flex: 1; /* Repartir espacio */
                width: 100%;
                border-right: none;
                border-bottom: 2px solid #333;
            }
            #selector-panel {
                flex: 1;
                width: 100%;
                max-width: none;
                border-left: none;
                min-width: 0;
            }
            .arcade-header {
                top: 10px;
                height: 60px;
            }
            .arcade-header svg text {
                font-size: 30px;
            }
            #play-btn {
                bottom: 20px;
                padding: 10px 30px;
                font-size: 20px;
            }
            
            /* Ajustes para tabletas espec√≠ficamente */
            @media (min-height: 800px) {
                 #game-stage { flex: 1.5; } /* M√°s juego en pantallas altas */
            }
        }
        
        /* Mobile Small */
        @media (max-width: 600px) {
             #mobile-hud { display: block; }
             .dpad-container { bottom: 10px; left: 10px; transform: scale(0.8); transform-origin: bottom left; }
             .action-container { bottom: 10px; right: 10px; transform: scale(0.8); transform-origin: bottom right; }
        }
    </style>
</head>
<body>

    <div class="immersive-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <!-- Acceso Restringido -->
    <div id="visitor-overlay" style="display: none;">
        <h1 style="color: #ff0050; font-size: 30px;">¬°MUY PRONTO! ü´¢</h1>

    <div id="arcade-container">
        <!-- IZQUIERDA: PANTALLA DE JUEGO -->
        <div id="game-stage">
            <canvas id="game-canvas"></canvas>
            
            <!-- Pantalla de Espera (Idle) -->

            <!-- HUD T√°ctil -->
            <div id="mobile-hud">

    <script>
        /**
         * ARCADE SYSTEM CORE
         * Handles Game Loop, State Management, and Input
         */
        
        // --- CONFIG ---
        const GAMES = [
            { id: 'SNAKE', name: "SNAKE", color: "#00f2ea" },
            { id: 'PONG', name: "NEON PONG", color: "#ff0050" },
            { id: 'GALAGA', name: "GALAGA", color: "#8a2be2" },
            { id: 'COMING1', name: "COMING SOON", color: "#555", disabled: true },
            { id: 'COMING2', name: "COMING SOON", color: "#555", disabled: true }
        ];

        // --- AUTH CHECK ---
        const isAdmin = localStorage.getItem('isAdminMode') === 'true';
        if (!isAdmin) {
           document.getElementById('visitor-overlay').style.display = 'flex';
           document.getElementById('arcade-container').style.display = 'none';
        }

        // --- INPUT SYSTEM ---
        const Input = {
            keys: {},
            init() {
                window.addEventListener('keydown', e => this.keys[e.code] = true);
                window.addEventListener('keyup', e => this.keys[e.code] = false);
                
                // Touch Controls
                const touchBtns = document.querySelectorAll('.dpad-btn, .action-btn');
                touchBtns.forEach(btn => {
                    const code = btn.dataset.key === 'Space' ? 'Space' : btn.dataset.key;
                    
                    const press = (e) => { e.preventDefault(); this.keys[code] = true; };
                    const release = (e) => { e.preventDefault(); this.keys[code] = false; };
                    
                    btn.addEventListener('touchstart', press);
                    btn.addEventListener('touchend', release);
                    btn.addEventListener('mousedown', press);
                    btn.addEventListener('mouseup', release);
                });
            },
            isPressed(code) { return this.keys[code] === true; }
        };
        Input.init();

        // --- GAME BASE CLASS ---
        class Game {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.width = canvas.width;
                this.height = canvas.height;
                this.running = false;
                this.score = 0;
            }
            start() { this.running = true; this.loop(); }
            stop() { this.running = false; }
            loop() {
                if (!this.running) return;
                this.update();
                this.draw();
                requestAnimationFrame(() => this.loop());
            }
            update() {}
            draw() {}
            gameOver(msg) {
                this.stop();
                this.ctx.fillStyle = "rgba(0,0,0,0.8)";
                this.ctx.fillRect(0,0,this.width, this.height);
                this.ctx.fillStyle = "#fff";
                this.ctx.font = "30px Courier New";
                this.ctx.textAlign = "center";
                this.ctx.fillText("GAME OVER", this.width/2, this.height/2 - 20);
                this.ctx.font = "20px Courier New";
                this.ctx.fillText(msg || `Score: ${this.score}`, this.width/2, this.height/2 + 20);
            }
        }

        // --- SNAKE GAME ---
        class SnakeGame extends Game {
            constructor(canvas) {
                super(canvas);
                this.grid = 20;
                this.snake = [{x: 5, y: 5}, {x: 4, y: 5}];
                this.food = {x: 10, y: 10};
                this.dir = {x: 1, y: 0};
                this.nextDir = {x: 1, y: 0};
                this.frameCount = 0;
                this.speed = 5; // Lower is faster (frames to skip)
            }
            update() {
                // Input
                if (Input.isPressed('ArrowUp') && this.dir.y === 0) this.nextDir = {x: 0, y: -1};
                if (Input.isPressed('ArrowDown') && this.dir.y === 0) this.nextDir = {x: 0, y: 1};
                if (Input.isPressed('ArrowLeft') && this.dir.x === 0) this.nextDir = {x: -1, y: 0};
                if (Input.isPressed('ArrowRight') && this.dir.x === 0) this.nextDir = {x: 1, y: 0};

                // Move (throttled)
                this.frameCount++;
                if (this.frameCount < this.speed) return;
                this.frameCount = 0;

                this.dir = this.nextDir;
                const head = {x: this.snake[0].x + this.dir.x, y: this.snake[0].y + this.dir.y};

                // Collisions
                const cols = Math.floor(this.width / this.grid);
                const rows = Math.floor(this.height / this.grid);
                
                if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows || this.snake.some(p => p.x === head.x && p.y === head.y)) {
                    this.gameOver();
                    return;
                }

                this.snake.unshift(head);
                
                // Eat Food
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    this.food = {
                        x: Math.floor(Math.random() * cols),
                        y: Math.floor(Math.random() * rows)
                    };
                } else {
                    this.snake.pop();
                }
            }
            draw() {
                this.ctx.fillStyle = "#000";
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                // Snake
                this.ctx.fillStyle = "#00f2ea";
                this.snake.forEach(p => this.ctx.fillRect(p.x*this.grid, p.y*this.grid, this.grid-1, this.grid-1));
                
                // Food
                this.ctx.fillStyle = "#ff0050";
                this.ctx.fillRect(this.food.x*this.grid, this.food.y*this.grid, this.grid-1, this.grid-1);
                
                // Score
                document.getElementById('score-overlay').innerText = `SCORE: ${this.score}`;
            }
        }

        // --- PONG GAME ---
        class PongGame extends Game {
            constructor(canvas) {
                super(canvas);
                this.paddleW = 100; this.paddleH = 15;
                this.p1 = {x: this.width/2 - 50, y: this.height - 30};
                this.ai = {x: this.width/2 - 50, y: 20};
                this.ball = {x: this.width/2, y: this.height/2, vx: 5, vy: 5, r: 8};
            }
            update() {
                // Player Move
                if (Input.isPressed('ArrowLeft')) this.p1.x -= 8;
                if (Input.isPressed('ArrowRight')) this.p1.x += 8;
                this.p1.x = Math.max(0, Math.min(this.width - this.paddleW, this.p1.x));

                // Ball Move
                this.ball.x += this.ball.vx;
                this.ball.y += this.ball.vy;

                // Wall Bounce
                if (this.ball.x < 0 || this.ball.x > this.width) this.ball.vx *= -1;

                // Paddle Bounce
                // Player
                if (this.ball.y > this.p1.y && this.ball.y < this.p1.y + this.paddleH && 
                    this.ball.x > this.p1.x && this.ball.x < this.p1.x + this.paddleW) {
                    this.ball.vy = -Math.abs(this.ball.vy);
                    this.ball.vx += (Math.random() - 0.5) * 4; // Spin
                }
                // AI
                if (this.ball.y < this.ai.y + this.paddleH && this.ball.y > this.ai.y &&
                    this.ball.x > this.ai.x && this.ball.x < this.ai.x + this.paddleW) {
                    this.ball.vy = Math.abs(this.ball.vy);
                }

                // AI Move
                const center = this.ai.x + this.paddleW/2;
                if (center < this.ball.x - 20) this.ai.x += 6;
                else if (center > this.ball.x + 20) this.ai.x -= 6;
                this.ai.x = Math.max(0, Math.min(this.width - this.paddleW, this.ai.x));

                // Point
                if (this.ball.y < 0 || this.ball.y > this.height) {
                    this.ball.x = this.width/2; 
                    this.ball.y = this.height/2;
                    this.ball.vy *= -1;
                    if (this.ball.y < 0) this.score++;
                }
                
                document.getElementById('score-overlay').innerText = `SCORE: ${this.score}`;
            }
            draw() {
                this.ctx.fillStyle = "#000";
                this.ctx.fillRect(0,0,this.width,this.height);
                
                // Paddles
                this.ctx.fillStyle = "#00f2ea";
                this.ctx.fillRect(this.p1.x, this.p1.y, this.paddleW, this.paddleH);
                this.ctx.fillStyle = "#ff0050";
                this.ctx.fillRect(this.ai.x, this.ai.y, this.paddleW, this.paddleH);
                
                // Ball
                this.ctx.fillStyle = "#fff";
                this.ctx.beginPath();
                this.ctx.arc(this.ball.x, this.ball.y, this.ball.r, 0, Math.PI*2);
                this.ctx.fill();
            }
        }

        // --- GALAGA GAME ---
        class GalagaGame extends Game {
            constructor(canvas) {
                super(canvas);
                this.ship = {x: this.width/2, y: this.height - 50, w: 30, h: 30};
                this.bullets = [];
                this.enemies = [];
                this.spawnEnemies();
                this.lastShot = 0;
            }
            spawnEnemies() {
                for(let i=0; i<6; i++) {
                    for(let j=0; j<3; j++) {
                        this.enemies.push({
                            x: 50 + i * 50, y: 50 + j * 40, w: 30, h: 30,
                            active: true, dir: 1
                        });
                    }
                }
            }
            update() {
                // Ship Move
                if (Input.isPressed('ArrowLeft')) this.ship.x -= 5;
                if (Input.isPressed('ArrowRight')) this.ship.x += 5;
                this.ship.x = Math.max(0, Math.min(this.width - this.ship.w, this.ship.x));

                // Shoot (Space or Action Btn)
                if (Input.isPressed('Space') || Input.isPressed('ArrowUp')) {
                    const now = Date.now();
                    if (now - this.lastShot > 300) {
                        this.bullets.push({x: this.ship.x + 13, y: this.ship.y, active: true});
                        this.lastShot = now;
                    }
                }

                // Bullets
                this.bullets.forEach(b => { b.y -= 8; if(b.y < 0) b.active = false; });
                this.bullets = this.bullets.filter(b => b.active);

                // Enemies
                let hitWall = false;
                this.enemies.forEach(e => {
                    if (!e.active) return;
                    e.x += 2 * e.dir;
                    if (e.x > this.width - 40 || e.x < 10) hitWall = true;
                    
                    // Collision
                    this.bullets.forEach(b => {
                        if (b.active && b.x > e.x && b.x < e.x + e.w && b.y > e.y && b.y < e.y + e.h) {
                            e.active = false;
                            b.active = false;
                            this.score += 100;
                        }
                    });
                });

                if (hitWall) {
                    this.enemies.forEach(e => { e.dir *= -1; e.y += 10; });
                }

                if (this.enemies.every(e => !e.active)) {
                    this.spawnEnemies(); // Next level
                }
                
                document.getElementById('score-overlay').innerText = `SCORE: ${this.score}`;
            }
            draw() {
                this.ctx.fillStyle = "#000";
                this.ctx.fillRect(0,0,this.width,this.height);

                // Ship
                this.ctx.fillStyle = "#00f2ea";
                this.ctx.beginPath();
                this.ctx.moveTo(this.ship.x + 15, this.ship.y);
                this.ctx.lineTo(this.ship.x + 30, this.ship.y + 30);
                this.ctx.lineTo(this.ship.x, this.ship.y + 30);
                this.ctx.fill();

                // Bullets
                this.ctx.fillStyle = "#ffff00";
                this.bullets.forEach(b => this.ctx.fillRect(b.x, b.y, 4, 10));

                // Enemies
                this.enemies.forEach(e => {
                    if(e.active) {
                        this.ctx.fillStyle = "#ff0050";
                        this.ctx.fillRect(e.x, e.y, e.w, e.h);
                        // Eyes
                        this.ctx.fillStyle = "#000";
                        this.ctx.fillRect(e.x + 5, e.y + 8, 5, 5);
                        this.ctx.fillRect(e.x + 20, e.y + 8, 5, 5);
                    }
                });
            }
        }

        // --- LIST SELECTOR UI ---
        const ListSelector = {
            container: document.getElementById('games-list'),
            
            init() {
                this.render();
            },
            
            render() {
                this.container.innerHTML = '';
                GAMES.forEach(game => {
                    const card = document.createElement('div');
                    card.className = `game-card ${game.disabled ? 'disabled' : ''}`;
                    if (Arcade.activeGameId === game.id) card.classList.add('active');
                    
                    card.innerHTML = `
                        <div class="game-info">
                            <h3>${game.name}</h3>
                            <p>${game.disabled ? 'PR√ìXIMAMENTE' : 'ARCADE CLASSIC'}</p>
                        </div>
                        <div class="play-icon">‚ñ∂</div>
                    `;
                    
                    if (!game.disabled) {
                        card.onclick = () => Arcade.launch(game.id);
                    }
                    
                    this.container.appendChild(card);
                });
            },
            
            updateActive(id) {
                const cards = this.container.querySelectorAll('.game-card');
                cards.forEach((card, index) => {
                    if (GAMES[index].id === id) card.classList.add('active');
                    else card.classList.remove('active');
                });
            }
        };

        // --- MAIN MANAGER ---
        const Arcade = {
            activeGame: null,
            activeGameId: null,
            canvas: document.getElementById('game-canvas'),
            idleScreen: document.getElementById('idle-screen'),
            scoreOverlay: document.getElementById('score-overlay'),
            
            init() {
                ListSelector.init();
                
                // Resize Canvas
                const resize = () => {
                    this.canvas.width = this.canvas.parentElement.offsetWidth;
                    this.canvas.height = this.canvas.parentElement.offsetHeight;
                };
                window.addEventListener('resize', resize);
                resize();
            },
            
            launch(id) {
                if (this.activeGame) {
                    this.activeGame.stop();
                }
                
                this.activeGameId = id;
                ListSelector.updateActive(id);
                
                // Hide Idle Screen
                this.idleScreen.style.display = 'none';
                this.scoreOverlay.style.display = 'block';
                
                // Clear Canvas
                const ctx = this.canvas.getContext('2d');
                ctx.clearRect(0,0,this.canvas.width, this.canvas.height);
                
                switch(id) {
                    case 'SNAKE': this.activeGame = new SnakeGame(this.canvas); break;
                    case 'PONG': this.activeGame = new PongGame(this.canvas); break;
                    case 'GALAGA': this.activeGame = new GalagaGame(this.canvas); break;
                    default: return;
                }
                
                this.activeGame.start();
            }
        };

        Arcade.init();

    </script>
</body>
</html>
