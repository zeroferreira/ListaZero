<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arcade - Zero FM</title>
    <style>
        :root {
            --neon-pink: #ff0050;
            --neon-cyan: #00f2ea;
            --bg-dark: #050508;
            --panel-bg: rgba(20, 20, 25, 0.9);
        }

        * { box-sizing: border-box; user-select: none; -webkit-user-select: none; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden; /* App-like feel */
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        /* --- FONDO ANIMADO --- */
        .immersive-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }
        .orb-1 { top: -10%; left: -10%; width: 60vw; height: 60vw; background: var(--neon-pink); }
        .orb-2 { bottom: -10%; right: -10%; width: 70vw; height: 70vw; background: var(--neon-cyan); animation-delay: -5s; }
        @keyframes float {
            0%, 100% { transform: translate(0,0); }
            50% { transform: translate(30px, -50px); }
        }

        /* --- LAYOUT PRINCIPAL --- */
        #arcade-container {
            flex: 1;
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* PANEL IZQUIERDO: MONITOR DE JUEGO */
        #game-stage {
            flex: 2;
            position: relative;
            background: #000;
            border-right: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Scanlines Effect */
        #game-stage::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1), rgba(0,0,0,0.1) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 50;
        }

        canvas#game-canvas {
            width: 100%;
            height: 100%;
            display: block;
            image-rendering: pixelated;
        }

        /* PANEL DERECHO: SELECTOR (RUEDA) */
        #selector-panel {
            flex: 1;
            background: var(--panel-bg);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-left: 2px solid rgba(255,255,255,0.1);
            max-width: 400px;
        }

        /* Header Curvo (SVG) */
        .arcade-header {
            position: absolute;
            top: 20px;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            z-index: 20;
            pointer-events: none;
        }

        .arcade-header svg text {
            font-size: 40px;
            font-weight: 900;
            fill: transparent;
            stroke: #fff;
            stroke-width: 1.5px;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        /* Canvas de la Rueda */
        canvas#wheel-canvas {
            width: 100%;
            height: 100%;
            cursor: grab;
            touch-action: none;
        }
        canvas#wheel-canvas:active { cursor: grabbing; }

        /* Bot√≥n JUGAR (Overlay en el selector) */
        #play-btn {
            position: absolute;
            bottom: 50px;
            background: linear-gradient(90deg, var(--neon-pink), #ff0080);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 20px var(--neon-pink);
            transition: transform 0.2s, filter 0.2s;
            z-index: 30;
            text-transform: uppercase;
        }
        #play-btn:active { transform: scale(0.95); filter: brightness(1.2); }
        #play-btn:disabled { background: #333; box-shadow: none; color: #888; cursor: not-allowed; }

        /* --- HUD M√ìVIL (CONTROLES) --- */
        #mobile-hud {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 150px;
            z-index: 100;
            pointer-events: none; /* Let clicks pass through empty space */
        }

        .dpad-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
            pointer-events: auto;
        }

        .action-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            pointer-events: auto;
        }

        .dpad-btn {
            position: absolute;
            width: 40px; height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex; justify-content: center; align-items: center;
            font-size: 20px;
            backdrop-filter: blur(5px);
            border-radius: 5px;
        }
        .dpad-btn:active { background: var(--neon-cyan); color: #000; }
        
        .btn-up { top: 0; left: 40px; }
        .btn-down { bottom: 0; left: 40px; }
        .btn-left { top: 40px; left: 0; }
        .btn-right { top: 40px; right: 0; }

        .action-btn {
            width: 80px; height: 80px;
            border-radius: 50%;
            background: rgba(255, 0, 80, 0.2);
            border: 2px solid var(--neon-pink);
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        .action-btn:active { background: var(--neon-pink); box-shadow: 0 0 20px var(--neon-pink); }

        /* Bot√≥n Volver */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px; height: 40px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #fff;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            color: #fff; text-decoration: none;
            z-index: 200;
            font-size: 20px;
        }

        /* --- PANTALLA DE CARGA (VISITANTES) --- */
        #visitor-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 999;
            text-align: center;
        }
        .loading-text { color: #0f0; font-size: 24px; animation: blink 1s infinite; margin-top: 20px; }
        @keyframes blink { 50% { opacity: 0; } }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 1024px) {
            #arcade-container {
                flex-direction: column; /* Apilar verticalmente */
            }

            #game-stage {
                flex: 1.5; /* M√°s espacio al juego */
                width: 100%;
                border-right: none;
                border-bottom: 2px solid #333;
            }

            #selector-panel {
                flex: 1;
                width: 100%;
                max-width: none;
                border-left: none;
            }

            #mobile-hud {
                display: block; /* Mostrar controles en m√≥vil */
            }

            /* Ajuste de controles */
            .dpad-container { bottom: 10px; left: 10px; transform: scale(0.9); }
            .action-container { bottom: 10px; right: 10px; transform: scale(0.9); }
            
            #play-btn {
                bottom: 20px;
                padding: 10px 30px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="immersive-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <!-- Acceso Restringido -->
    <div id="visitor-overlay" style="display: none;">
        <h1 style="color: #ff0050; font-size: 30px;">¬°MUY PRONTO! ü´¢</h1>
        <div class="loading-text">LOADING...</div>
        <a href="lista.html" style="color: #fff; margin-top: 30px; text-decoration: underline;">Volver a la lista</a>
    </div>

    <a href="lista.html" class="back-btn" id="exit-btn">‚Üê</a>

    <div id="arcade-container">
        <!-- IZQUIERDA: PANTALLA DE JUEGO -->
        <div id="game-stage">
            <canvas id="game-canvas"></canvas>
            
            <!-- HUD T√°ctil -->
            <div id="mobile-hud">
                <div class="dpad-container">
                    <div class="dpad-btn btn-up" data-key="ArrowUp">‚ñ≤</div>
                    <div class="dpad-btn btn-down" data-key="ArrowDown">‚ñº</div>
                    <div class="dpad-btn btn-left" data-key="ArrowLeft">‚óÄ</div>
                    <div class="dpad-btn btn-right" data-key="ArrowRight">‚ñ∂</div>
                </div>
                <div class="action-container">
                    <div class="action-btn" data-key="Space">üî•</div>
                </div>
            </div>
            
            <!-- Game Over / Score Overlay -->
            <div id="score-overlay" style="position: absolute; top: 10px; right: 10px; font-size: 20px; font-weight: bold; text-shadow: 2px 2px 0 #000;"></div>
        </div>

        <!-- DERECHA: SELECTOR -->
        <div id="selector-panel">
            <div class="arcade-header">
                <svg width="300" height="100" viewBox="0 0 300 100">
                    <path id="curve" d="M30,80 Q150,10 270,80" fill="transparent"/>
                    <text width="300">
                        <textPath xlink:href="#curve" startOffset="50%" text-anchor="middle">
                            ARCADE
                        </textPath>
                    </text>
                </svg>
            </div>
            
            <canvas id="wheel-canvas"></canvas>
            
            <button id="play-btn">JUGAR</button>
        </div>
    </div>

    <script>
        /**
         * ARCADE SYSTEM CORE
         * Handles Game Loop, State Management, and Input
         */
        
        // --- CONFIG ---
        const GAMES = [
            { id: 'SNAKE', name: "SNAKE", color: "#00f2ea" },
            { id: 'PONG', name: "NEON PONG", color: "#ff0050" },
            { id: 'GALAGA', name: "GALAGA", color: "#8a2be2" },
            { id: 'COMING1', name: "COMING SOON", color: "#555", disabled: true },
            { id: 'COMING2', name: "COMING SOON", color: "#555", disabled: true }
        ];

        // --- AUTH CHECK ---
        const isAdmin = localStorage.getItem('isAdminMode') === 'true';
        if (!isAdmin) {
            document.getElementById('visitor-overlay').style.display = 'flex';
            document.getElementById('arcade-container').style.display = 'none';
        }

        // --- INPUT SYSTEM ---
        const Input = {
            keys: {},
            init() {
                window.addEventListener('keydown', e => this.keys[e.code] = true);
                window.addEventListener('keyup', e => this.keys[e.code] = false);
                
                // Touch Controls
                const touchBtns = document.querySelectorAll('.dpad-btn, .action-btn');
                touchBtns.forEach(btn => {
                    const code = btn.dataset.key === 'Space' ? 'Space' : btn.dataset.key;
                    
                    const press = (e) => { e.preventDefault(); this.keys[code] = true; };
                    const release = (e) => { e.preventDefault(); this.keys[code] = false; };
                    
                    btn.addEventListener('touchstart', press);
                    btn.addEventListener('touchend', release);
                    btn.addEventListener('mousedown', press);
                    btn.addEventListener('mouseup', release);
                });
            },
            isPressed(code) { return this.keys[code] === true; }
        };
        Input.init();

        // --- GAME BASE CLASS ---
        class Game {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.width = canvas.width;
                this.height = canvas.height;
                this.running = false;
                this.score = 0;
            }
            start() { this.running = true; this.loop(); }
            stop() { this.running = false; }
            loop() {
                if (!this.running) return;
                this.update();
                this.draw();
                requestAnimationFrame(() => this.loop());
            }
            update() {}
            draw() {}
            gameOver(msg) {
                this.stop();
                this.ctx.fillStyle = "rgba(0,0,0,0.8)";
                this.ctx.fillRect(0,0,this.width, this.height);
                this.ctx.fillStyle = "#fff";
                this.ctx.font = "30px Courier New";
                this.ctx.textAlign = "center";
                this.ctx.fillText("GAME OVER", this.width/2, this.height/2 - 20);
                this.ctx.font = "20px Courier New";
                this.ctx.fillText(msg || `Score: ${this.score}`, this.width/2, this.height/2 + 20);
            }
        }

        // --- SNAKE GAME ---
        class SnakeGame extends Game {
            constructor(canvas) {
                super(canvas);
                this.grid = 20;
                this.snake = [{x: 5, y: 5}, {x: 4, y: 5}];
                this.food = {x: 10, y: 10};
                this.dir = {x: 1, y: 0};
                this.nextDir = {x: 1, y: 0};
                this.frameCount = 0;
                this.speed = 5; // Lower is faster (frames to skip)
            }
            update() {
                // Input
                if (Input.isPressed('ArrowUp') && this.dir.y === 0) this.nextDir = {x: 0, y: -1};
                if (Input.isPressed('ArrowDown') && this.dir.y === 0) this.nextDir = {x: 0, y: 1};
                if (Input.isPressed('ArrowLeft') && this.dir.x === 0) this.nextDir = {x: -1, y: 0};
                if (Input.isPressed('ArrowRight') && this.dir.x === 0) this.nextDir = {x: 1, y: 0};

                // Move (throttled)
                this.frameCount++;
                if (this.frameCount < this.speed) return;
                this.frameCount = 0;

                this.dir = this.nextDir;
                const head = {x: this.snake[0].x + this.dir.x, y: this.snake[0].y + this.dir.y};

                // Collisions
                const cols = Math.floor(this.width / this.grid);
                const rows = Math.floor(this.height / this.grid);
                
                if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows || this.snake.some(p => p.x === head.x && p.y === head.y)) {
                    this.gameOver();
                    return;
                }

                this.snake.unshift(head);
                
                // Eat Food
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    this.food = {
                        x: Math.floor(Math.random() * cols),
                        y: Math.floor(Math.random() * rows)
                    };
                } else {
                    this.snake.pop();
                }
            }
            draw() {
                this.ctx.fillStyle = "#000";
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                // Snake
                this.ctx.fillStyle = "#00f2ea";
                this.snake.forEach(p => this.ctx.fillRect(p.x*this.grid, p.y*this.grid, this.grid-1, this.grid-1));
                
                // Food
                this.ctx.fillStyle = "#ff0050";
                this.ctx.fillRect(this.food.x*this.grid, this.food.y*this.grid, this.grid-1, this.grid-1);
                
                // Score
                document.getElementById('score-overlay').innerText = `SCORE: ${this.score}`;
            }
        }

        // --- PONG GAME ---
        class PongGame extends Game {
            constructor(canvas) {
                super(canvas);
                this.paddleW = 100; this.paddleH = 15;
                this.p1 = {x: this.width/2 - 50, y: this.height - 30};
                this.ai = {x: this.width/2 - 50, y: 20};
                this.ball = {x: this.width/2, y: this.height/2, vx: 5, vy: 5, r: 8};
            }
            update() {
                // Player Move
                if (Input.isPressed('ArrowLeft')) this.p1.x -= 8;
                if (Input.isPressed('ArrowRight')) this.p1.x += 8;
                this.p1.x = Math.max(0, Math.min(this.width - this.paddleW, this.p1.x));

                // Ball Move
                this.ball.x += this.ball.vx;
                this.ball.y += this.ball.vy;

                // Wall Bounce
                if (this.ball.x < 0 || this.ball.x > this.width) this.ball.vx *= -1;

                // Paddle Bounce
                // Player
                if (this.ball.y > this.p1.y && this.ball.y < this.p1.y + this.paddleH && 
                    this.ball.x > this.p1.x && this.ball.x < this.p1.x + this.paddleW) {
                    this.ball.vy = -Math.abs(this.ball.vy);
                    this.ball.vx += (Math.random() - 0.5) * 4; // Spin
                }
                // AI
                if (this.ball.y < this.ai.y + this.paddleH && this.ball.y > this.ai.y &&
                    this.ball.x > this.ai.x && this.ball.x < this.ai.x + this.paddleW) {
                    this.ball.vy = Math.abs(this.ball.vy);
                }

                // AI Move
                const center = this.ai.x + this.paddleW/2;
                if (center < this.ball.x - 20) this.ai.x += 6;
                else if (center > this.ball.x + 20) this.ai.x -= 6;
                this.ai.x = Math.max(0, Math.min(this.width - this.paddleW, this.ai.x));

                // Point
                if (this.ball.y < 0 || this.ball.y > this.height) {
                    this.ball.x = this.width/2; 
                    this.ball.y = this.height/2;
                    this.ball.vy *= -1;
                    if (this.ball.y < 0) this.score++;
                }
                
                document.getElementById('score-overlay').innerText = `SCORE: ${this.score}`;
            }
            draw() {
                this.ctx.fillStyle = "#000";
                this.ctx.fillRect(0,0,this.width,this.height);
                
                // Paddles
                this.ctx.fillStyle = "#00f2ea";
                this.ctx.fillRect(this.p1.x, this.p1.y, this.paddleW, this.paddleH);
                this.ctx.fillStyle = "#ff0050";
                this.ctx.fillRect(this.ai.x, this.ai.y, this.paddleW, this.paddleH);
                
                // Ball
                this.ctx.fillStyle = "#fff";
                this.ctx.beginPath();
                this.ctx.arc(this.ball.x, this.ball.y, this.ball.r, 0, Math.PI*2);
                this.ctx.fill();
            }
        }

        // --- GALAGA GAME ---
        class GalagaGame extends Game {
            constructor(canvas) {
                super(canvas);
                this.ship = {x: this.width/2, y: this.height - 50, w: 30, h: 30};
                this.bullets = [];
                this.enemies = [];
                this.spawnEnemies();
                this.lastShot = 0;
            }
            spawnEnemies() {
                for(let i=0; i<6; i++) {
                    for(let j=0; j<3; j++) {
                        this.enemies.push({
                            x: 50 + i * 50, y: 50 + j * 40, w: 30, h: 30,
                            active: true, dir: 1
                        });
                    }
                }
            }
            update() {
                // Ship Move
                if (Input.isPressed('ArrowLeft')) this.ship.x -= 5;
                if (Input.isPressed('ArrowRight')) this.ship.x += 5;
                this.ship.x = Math.max(0, Math.min(this.width - this.ship.w, this.ship.x));

                // Shoot (Space or Action Btn)
                if (Input.isPressed('Space') || Input.isPressed('ArrowUp')) {
                    const now = Date.now();
                    if (now - this.lastShot > 300) {
                        this.bullets.push({x: this.ship.x + 13, y: this.ship.y, active: true});
                        this.lastShot = now;
                    }
                }

                // Bullets
                this.bullets.forEach(b => { b.y -= 8; if(b.y < 0) b.active = false; });
                this.bullets = this.bullets.filter(b => b.active);

                // Enemies
                let hitWall = false;
                this.enemies.forEach(e => {
                    if (!e.active) return;
                    e.x += 2 * e.dir;
                    if (e.x > this.width - 40 || e.x < 10) hitWall = true;
                    
                    // Collision
                    this.bullets.forEach(b => {
                        if (b.active && b.x > e.x && b.x < e.x + e.w && b.y > e.y && b.y < e.y + e.h) {
                            e.active = false;
                            b.active = false;
                            this.score += 100;
                        }
                    });
                });

                if (hitWall) {
                    this.enemies.forEach(e => { e.dir *= -1; e.y += 10; });
                }

                if (this.enemies.every(e => !e.active)) {
                    this.spawnEnemies(); // Next level
                }
                
                document.getElementById('score-overlay').innerText = `SCORE: ${this.score}`;
            }
            draw() {
                this.ctx.fillStyle = "#000";
                this.ctx.fillRect(0,0,this.width,this.height);

                // Ship
                this.ctx.fillStyle = "#00f2ea";
                this.ctx.beginPath();
                this.ctx.moveTo(this.ship.x + 15, this.ship.y);
                this.ctx.lineTo(this.ship.x + 30, this.ship.y + 30);
                this.ctx.lineTo(this.ship.x, this.ship.y + 30);
                this.ctx.fill();

                // Bullets
                this.ctx.fillStyle = "#ffff00";
                this.bullets.forEach(b => this.ctx.fillRect(b.x, b.y, 4, 10));

                // Enemies
                this.enemies.forEach(e => {
                    if(e.active) {
                        this.ctx.fillStyle = "#ff0050";
                        this.ctx.fillRect(e.x, e.y, e.w, e.h);
                        // Eyes
                        this.ctx.fillStyle = "#000";
                        this.ctx.fillRect(e.x + 5, e.y + 8, 5, 5);
                        this.ctx.fillRect(e.x + 20, e.y + 8, 5, 5);
                    }
                });
            }
        }

        // --- WHEEL SELECTOR UI ---
        const Wheel = {
            canvas: document.getElementById('wheel-canvas'),
            ctx: null,
            angle: 0,
            targetAngle: 0,
            selectedIdx: 0,
            
            init() {
                this.ctx = this.canvas.getContext('2d');
                this.resize();
                window.addEventListener('resize', () => this.resize());
                
                // Mouse/Touch Drag
                let startY = 0;
                let isDragging = false;
                
                const onDown = (y) => { startY = y; isDragging = true; };
                const onMove = (y) => {
                    if (!isDragging) return;
                    const delta = (y - startY) * 0.005;
                    this.targetAngle -= delta;
                    startY = y;
                };
                const onUp = () => {
                    isDragging = false;
                    // Snap to nearest
                    const step = (Math.PI * 2) / GAMES.length;
                    const snap = Math.round(this.targetAngle / step) * step;
                    this.targetAngle = snap;
                };

                this.canvas.addEventListener('mousedown', e => onDown(e.clientY));
                window.addEventListener('mousemove', e => onMove(e.clientY));
                window.addEventListener('mouseup', onUp);
                
                this.canvas.addEventListener('touchstart', e => onDown(e.touches[0].clientY));
                window.addEventListener('touchmove', e => onMove(e.touches[0].clientY));
                window.addEventListener('touchend', onUp);
                
                this.loop();
            },
            
            resize() {
                this.canvas.width = this.canvas.offsetWidth;
                this.canvas.height = this.canvas.offsetHeight;
            },
            
            loop() {
                // Smooth Lerp
                this.angle += (this.targetAngle - this.angle) * 0.1;
                
                this.draw();
                
                // Calculate selected
                const step = (Math.PI * 2) / GAMES.length;
                let norm = (this.angle % (Math.PI * 2));
                if (norm < 0) norm += Math.PI * 2;
                
                // The index calculation depends on rotation direction, simplified here:
                const index = Math.round(this.angle / step) % GAMES.length;
                this.selectedIdx = (index < 0 ? index + GAMES.length : index); // Wrap
                
                const game = GAMES[this.selectedIdx];
                const btn = document.getElementById('play-btn');
                btn.innerText = game.disabled ? "PRONTO" : `JUGAR ${game.name}`;
                btn.disabled = !!game.disabled;
                
                requestAnimationFrame(() => this.loop());
            },
            
            draw() {
                const w = this.canvas.width;
                const h = this.canvas.height;
                const cx = w * 0.8; // Right aligned wheel
                const cy = h / 2;
                const radius = h * 0.4;
                
                this.ctx.clearRect(0,0,w,h);
                
                const step = (Math.PI * 2) / GAMES.length;
                
                GAMES.forEach((game, i) => {
                    const theta = i * step + this.angle;
                    
                    // 3D-ish Projection
                    const x = cx + Math.cos(theta) * radius * 0.5; // Flattened X
                    const y = cy + Math.sin(theta) * radius;
                    const scale = (Math.cos(theta) + 2) * 0.5; // Scale by depth
                    const alpha = (Math.cos(theta) + 1) * 0.5;
                    
                    if (Math.cos(theta) > 0) { // Only draw front items
                        this.ctx.save();
                        this.ctx.translate(x, y);
                        this.ctx.scale(scale, scale);
                        
                        // Text Background
                        this.ctx.fillStyle = game.color + "44";
                        this.ctx.fillRect(-100, -30, 200, 60);
                        this.ctx.strokeStyle = game.color;
                        this.ctx.strokeRect(-100, -30, 200, 60);
                        
                        // Text
                        this.ctx.fillStyle = "#fff";
                        this.ctx.font = "bold 20px Courier New";
                        this.ctx.textAlign = "center";
                        this.ctx.textBaseline = "middle";
                        this.ctx.fillText(game.name, 0, 0);
                        
                        this.ctx.restore();
                    }
                });
                
                // Selection Indicator
                this.ctx.fillStyle = "#fff";
                this.ctx.beginPath();
                this.ctx.moveTo(w - 20, cy - 10);
                this.ctx.lineTo(w - 40, cy);
                this.ctx.lineTo(w - 20, cy + 10);
                this.ctx.fill();
            }
        };

        // --- MAIN MANAGER ---
        const Arcade = {
            activeGame: null,
            canvas: document.getElementById('game-canvas'),
            
            init() {
                Wheel.init();
                
                // Resize Canvas
                const resize = () => {
                    this.canvas.width = this.canvas.parentElement.offsetWidth;
                    this.canvas.height = this.canvas.parentElement.offsetHeight;
                };
                window.addEventListener('resize', resize);
                resize();
                
                // Play Button
                document.getElementById('play-btn').addEventListener('click', () => {
                    const gameId = GAMES[Wheel.selectedIdx].id;
                    this.launch(gameId);
                });
            },
            
            launch(id) {
                if (this.activeGame) {
                    this.activeGame.stop();
                }
                
                // Clear Canvas
                const ctx = this.canvas.getContext('2d');
                ctx.clearRect(0,0,this.canvas.width, this.canvas.height);
                
                switch(id) {
                    case 'SNAKE': this.activeGame = new SnakeGame(this.canvas); break;
                    case 'PONG': this.activeGame = new PongGame(this.canvas); break;
                    case 'GALAGA': this.activeGame = new GalagaGame(this.canvas); break;
                    default: return;
                }
                
                this.activeGame.start();
            }
        };

        Arcade.init();

    </script>
