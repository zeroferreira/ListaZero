<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade - Zero FM</title>
    <link rel="stylesheet" href="styles.css?v=2.11">
    <style>
        /* Estilos específicos para Arcade */
        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
            font-family: 'Avenir', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        /* Fondo de orbs heredado o simulado si no se carga styles.css correctamente */
        .immersive-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: orbFloat 20s infinite ease-in-out;
        }
        .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #ff0050; animation-delay: 0s; }
        .orb-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #00f2ea; animation-delay: -5s; }
        .orb-3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: #8a2be2; animation-delay: -10s; }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Contenedor principal tipo "Pantalla" */
        .arcade-screen {
            position: relative;
            width: 90vw;
            height: 85vh;
            background: rgba(10, 10, 15, 0.85);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), inset 0 0 50px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 10;
        }

        /* Efecto de líneas de escaneo (Retro CRT) */
        .arcade-screen::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 20;
            opacity: 0.3;
        }

        /* Título Curvado */
        .arcade-header {
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 20px;
        }
        
        svg text {
            font-family: 'Courier New', monospace;
            font-weight: 900;
            font-size: 60px;
            fill: transparent;
            stroke: #fff;
            stroke-width: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px #ff0050;
            animation: textGlow 3s infinite alternate;
        }
        
        @keyframes textGlow {
            0% { stroke: #fff; text-shadow: 0 0 10px #ff0050; }
            100% { stroke: #ff0050; text-shadow: 0 0 20px #00f2ea, 0 0 40px #ff0050; }
        }

        /* Layout Grid */
        .arcade-content {
            flex: 1;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 20px;
            padding: 20px 40px;
            z-index: 15; /* Above scanlines for interaction if needed, though scanlines are pointer-events: none */
        }

        /* Sección Previsualización */
        .preview-section {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .preview-placeholder {
            font-size: 24px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Sección Selector (Ruleta) */
        .selector-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
        }

        .game-wheel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .game-item {
            font-size: 20px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.4);
            padding: 15px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .game-item.active {
            color: #fff;
            font-size: 26px;
            background: rgba(255, 0, 80, 0.2);
            border-color: #ff0050;
            box-shadow: 0 0 15px rgba(255, 0, 80, 0.4);
            transform: scale(1.1);
        }

        /* Botón Volver */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 30;
            transition: background 0.2s;
            text-decoration: none;
        }
        .back-btn:hover { background: rgba(255, 255, 255, 0.2); }

    </style>
</head>
<body>

    <!-- Fondo -->
    <div class="immersive-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <a href="lista.html" class="back-btn">← Volver</a>

    <div class="arcade-screen">
        <!-- Título Curvado SVG -->
        <div class="arcade-header">
            <svg width="500" height="150" viewBox="0 0 500 150">
                <path id="curve" d="M50,120 Q250,20 450,120" fill="transparent"/>
                <text width="500">
                    <textPath xlink:href="#curve" startOffset="50%" text-anchor="middle">
                        ARCADE
                    </textPath>
                </text>
            </svg>
        </div>

        <div class="arcade-content">
            <!-- Previsualización -->
            <div class="preview-section" id="preview-area">
                <div class="preview-placeholder">Selecciona un juego</div>
                <div id="game-title-display" style="margin-top: 20px; font-size: 32px; font-weight: bold; color: #fff;"></div>
            </div>

            <!-- Selector Ruleta -->
            <div class="selector-section">
                <div class="game-wheel" id="game-wheel">
                    <!-- Generado por JS -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const games = Array.from({length: 9}, (_, i) => `Juego ${i + 1}`);
        let activeIndex = 0;
        const wheel = document.getElementById('game-wheel');
        const previewTitle = document.getElementById('game-title-display');

        function renderWheel() {
            wheel.innerHTML = '';
            games.forEach((game, index) => {
                const el = document.createElement('div');
                el.className = `game-item ${index === activeIndex ? 'active' : ''}`;
                el.textContent = game;
                el.onclick = () => setActive(index);
                wheel.appendChild(el);
            });
            updatePreview();
        }

        function setActive(index) {
            activeIndex = index;
            // Calcular offset para centrar el elemento activo
            // Altura aproximada del item (60px) + gap (15px) = 75px
            const itemHeight = 75; 
            const offset = (index * -itemHeight) + (wheel.parentElement.offsetHeight / 2) - (itemHeight / 2);
            
            wheel.style.transform = `translateY(${offset}px)`;
            
            // Actualizar clases
            const items = document.querySelectorAll('.game-item');
            items.forEach((item, i) => {
                if (i === activeIndex) item.classList.add('active');
                else item.classList.remove('active');
            });

            updatePreview();
        }

        function updatePreview() {
            previewTitle.textContent = games[activeIndex];
            // Aquí se podría cargar una imagen o video de preview real
        }

        // Init
        renderWheel();
        
        // Esperar un momento para calcular altura correcta y centrar
        setTimeout(() => setActive(0), 100);

        // Control con teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown') {
                setActive((activeIndex + 1) % games.length);
            } else if (e.key === 'ArrowUp') {
                setActive((activeIndex - 1 + games.length) % games.length);
            }
        });
        
        // Scroll con rueda
        document.querySelector('.selector-section').addEventListener('wheel', (e) => {
            e.preventDefault();
            if (e.deltaY > 0) {
                setActive((activeIndex + 1) % games.length);
            } else {
                setActive((activeIndex - 1 + games.length) % games.length);
            }
        });
    </script>

</body>
</html>
